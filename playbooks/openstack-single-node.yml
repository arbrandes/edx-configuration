---
# Example single-node OpenStack deployment.

- name: Configure instance
  hosts: all
  sudo: True
  gather_facts: True
  vars:
    migrate_db: "yes"
  roles:
    - role: nginx
      nginx_sites:
      - lms
      - cms
      - forum
      - xqueue
      - certs
      nginx_default_sites:
      - lms
    - edxlocal
    - mongo
    - { role: 'edxapp', celery_worker: True }
    - edxapp
    - notifier
    - analytics_api
    - edx_notes_api
    - { role: 'rabbitmq', rabbitmq_ip: '127.0.0.1' }
    - oraclejdk
    - elasticsearch
    - forum
    - { role: notifier, NOTIFIER_DIGEST_TASK_INTERVAL: "5" }
    - { role: "xqueue", update_users: True }
    - certs
    - demo
